<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spline</title>
  <script type="module" src="./index.js"></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <!-- Buttons and text -->
  <div id="textAndInput" class="split left">
    <h1>BÃ©zier Spline</h1>
   
    <div style="display: flex; align-items: flex-start; margin-top: 25px;">
      <button id="buttonAddCurve">Add Curve</button>
      <input type="color" id="curvePointsColor" value="#ff0000">
    </div>
    
    <div id="controlWhatIsDrawn" style="margin-top: 25px;">
      <input type="checkbox" id="drawControlPoints" checked>
      <label for="drawControlPoints">Draw Control Points</label>
      <br>
      <input type="checkbox" id="drawControlLines" checked>
      <label for="drawControlLines">Draw Control Lines</label>
    </div>

    <div style="margin-top: 25px;">
      <button id="turnG0Continuous">Turn G0 Continuous</button>
      <button id="turnG1Continuous">Turn G1 Continuous</button>
      <button id="turnG2Continuous">Turn G2 Continuous</button>
    </div>

    <div id="animationSettings" style="margin-top: 25px;">  
    <input type="checkbox" id="animateCheckbox">
    <label for="animateCheckbox">Animate</label>
    <div id="optionsAnimation">
      <div>
        <input type="range" name="timeForAnimation" id="timeForAnimation" min="1.0" max="60.0" value="15.0" step="0.5">
        <label for="timeForAnimation">Time for animation 10s</label>
      </div>
      <div>
        <input type="range" name="tValue" id="tValue" min="0.0" max="1.0" value="0.0" step="0.001">
        <label for="tValue">t = 0.0</label>
      </div>
      <div>
        <input type="range" name="t2_speed" id="speed_multiplier" min="0.0" max="5.0" value="1.41" step="0.1">
        <label for="speed_multiplier">1.41 speed multiplier</label>
      </div>
      </div>
    </div>

    <div style="margin-top: 25px;">
      <button type="button" id="saveOBJ">Save OBJ</button>
      <button type="button" id="openOBJ">Open OBJ</button>
    </div>
    
  </div>

  <!-- Canvas -->
  <div class="split right">
    <canvas id="WebGLCanva"></canvas>
  </div>

</body>
</html>
